<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="bg-primary text-white">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h1 class="h2 mb-0">Profile</h1>
                <nav>
                    <a href="faculty.html" class="btn btn-light btn-sm mx-1">Dashboard</a>
                    <a href="courses.html" class="btn btn-light btn-sm mx-1">Courses</a>
                    <button id="logout" class="btn btn-danger btn-sm mx-1">Logout</button>

        </div>

    <main class="container my-5">
        <h2 class="mb-4">Your Profile</h2>

                <div class="card mb-4">

                        <h5 class="card-title">Personal Information</h5>
                        <p class="card-text"><strong>Name:</strong> John Doe</p>
                        <p class="card-text"><strong>Email:</strong> john.doe@example.com</p>
                        <p class="card-text"><strong>Department:</strong> Computer Science</p>
                        <p class="card-text"><strong>Phone:</strong> (123) 456-7890</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Account Settings</h5>
                        <a href="#" class="btn btn-primary">Change Password</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/main.js"></script>
</body>
</html>

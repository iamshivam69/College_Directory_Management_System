<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1>Profile</h1>
            <nav class="d-flex justify-content-between">
                <a href="student.html" class="text-white">Home</a>
                <a href="profile.html" class="text-white">Profile</a>
                <a href="courses.html" class="text-white">Courses</a>
                <button id="logout" class="btn btn-danger">Logout</button>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1000w,f_auto,q_auto:best/rockcms/2023-08/230809-author-john-green-mn-1400-1c3b1c.jpg" alt="Profile Picture" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px;">
                <h3>John Doe</h3>
                <p>Student</p>
            </div>
            <div class="col-md-8">
                <h2>Profile Details</h2>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" value="john_doe" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" value="john.doe@example.com" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" id="role" class="form-control" value="Student" readonly>
                    </div>
                    <!-- Add more fields as needed -->
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
